<form class="form-horizontal" method="POST">
  {% csrf_token %}
							    <!-- Input area -->
   <!---- <label for="Speech Recognition">Speech Recognition</label>-->
   <div class="form-group" style="margin-left: 600px;margin-top:200px;">
    <input type="text" accesskey="a" class="form-control" style="width: 400px;" name="name1" id="speechToText" placeholder="Speak/Enter your Name.." onclick="record()"><br>
    <input type="text" accesskey="b" class="form-control" style="width: 400px;" name="reg1" id="speech" placeholder="Speak/Enter your Registration Number.." onclick="record1()"><br>
 
      <button id="myBtn" type="submit"  accesskey="n" class="btn btn-primary" style="width: 200px;margin-left: 145px;" >Login</button>
  
   </div>
  
  </form>
  {% for i in messages %}
  <div class="alert alert-danger" role="alert">
{{i}}
</div>
  {% endfor %}
    <!-- Below is the script for voice recognition and conversion to text-->
    <script>
      var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
        function record() {
            var recognition = new webkitSpeechRecognition();
            recognition.lang = "en-GB";

            recognition.onresult = function(event) {
                // console.log(event);
                document.getElementById('speechToText').value = event.results[0][0].transcript;
               
            }
            recognition.start();

        }
        function record1() {
          var recognition = new webkitSpeechRecognition();
          recognition.lang = "en-GB";

          recognition.onresult = function(event) {
              // console.log(event);
              document.getElementById('speech').value = event.results[0][0].transcript;
             
          }
          recognition.start();

      }
    </script>
